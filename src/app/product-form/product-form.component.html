<form [formGroup]="newProductForm" (ngSubmit)="submitForm()">
  <div class="container">

    <mat-form-field>
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name">
      <mat-error>This is Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Product description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error>This is Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Selling Price</mat-label>
      <input matInput type="number" formControlName="sellPrice">
      <mat-error>Must be postive number</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Current Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
      <mat-error>Must be postive number</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image">
    </mat-form-field>

    <div class="buttons">
      <button mat-button color="warn" (click)="resetForm()">Reset</button>
      <button  mat-raised-button color="primary" type="submit" [disabled]="newProductForm.invalid">Submit</button>

    </div>
  </div>
</form>
