<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required>
    <mat-error *ngIf="signInForm.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="signInForm.get('email')?.hasError('email')">Invalid email format</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password" required>
    <mat-error *ngIf="signInForm.get('password')?.hasError('required')">Password is required</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Sign In</button>
</form>
